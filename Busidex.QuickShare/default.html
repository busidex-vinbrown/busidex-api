        $(document).ready(function() {

            //dom is ready, window.onload fires later
            var tag = document.createElement('meta');
            tag.setAttribute('property', 'al:ios:url');
            tag.content = 'busidex://quickshare' + window.location.search;
            document.getElementsByTagName('head')[0].appendChild(tag);

            var deviceAgent = navigator.userAgent;
            var ios = deviceAgent.toLowerCase().match(/(iphone|ipod|ipad)/);

            if (ios) {
                setTimeout(function () {
                   //window.location.href = 'http://jqle.app.link' + window.location.search;
                    window.location.href = 'busidex://quickshare' + window.location.search;
                },
                 500);
            } else {
                setTimeout(function() {
                        window.location.href = 'busidex://quickshare' + window.location.search;
                    },
                    500);
            }
        });


    </script>
