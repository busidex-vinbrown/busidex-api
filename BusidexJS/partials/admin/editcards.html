
<style type="text/css">
    label{ font-weight: bold;width: 220px;}
</style>
<div style="background: #696969; margin-top: 25px; display: block; clear: both; width: 100%; height: 20px; padding: 10px 0 15px 2px;">
    <div class="pull-left">
        <label style="padding:0px 10px 10px 10px;">Card</label>
    </div>
    <div class="pull-left">
        <label>Name</label>
    </div>
    <div class="pull-left">
        <label>Company</label>
    </div>
    <div class="pull-left">
        <label>Phone Number</label>
    </div>
    <div class="pull-left">
        <label>Email</label>
    </div>
</div>
<div style="overflow: auto; height: 800px; display: block;; width: 100%; border: solid 1pt #696969; ">
    <img src="../../img/spinner.gif" ng-show="Waiting" />
    <div ng-repeat="card in Cards" style="clear: both; height: 135px; padding-top:5px;">
        <input type="hidden" ng-model="card.CardId" />
        <div class="pull-left" style="padding:5px;">
            <img alt="{{card.Name}}" ng-src="https://az381524.vo.msecnd.net/cards/{{card.FrontFileId}}.{{card.FrontFileType}}" style="width:230px" />
        </div>
        <div class="pull-left" style="padding-top:5px;">
            <input type="text" ng-model="card.Name" />
        </div>
        <div class="pull-left" style="padding-top: 5px;">
            <input type="text" ng-model="card.CompanyName" />
        </div>
        <div class="pull-left" style="padding-top: 5px;">
            <input type="text" ng-model="card.PhoneNumber" />
        </div>
        <div class="pull-left" style="padding-top: 5px;">
            <input type="text" ng-model="card.Email" />
        </div>
        <input type="button" ng-click="card.Save()" value="Save" style="padding:8px;"/>
    </div>
</div>
