<div style="background: #333;">
    <div style="height:40%;padding:20px;">
        <div style="border:solid 1pt silver;height:100%;">
            <img id="imgPreview" ng-show="ImageSet == true" ng-model="Model.Image.src" src="" style="width:100%;height:100%;" />
            <h3 ng-show="ImageSet == false" style="width:90%;height:85%;text-align:center;color:#ddd; padding:10px;">Take a picture of your card to get started</h3>
            <img ng-src="{{Model.WaitImage}}" ng-show="Loading" style="width:30px;height:30px; position: absolute;top:25%; left:45%;z-index:2;" />
        </div>
    </div>
    <div style="height:9%">
        <input type="text" placeholder="Name" ng-model="Model.Image.name" />
    </div>
    <div style="height:9%">
        <input type="tel" placeholder="Phone Number" ng-model="Model.Image.phone" />
    </div>
    <div style="height:22%">
        <input type="email" placeholder="Email" ng-model="Model.Image.email" />
    </div>
    <div class="picture-buttons">
        <a href="#/" class="button whiteButton">Cancel</a>
        <a href="" class="button whiteButton" ng-tap="getPicture()"><img ng-src="{{CameraIcon}}" style="margin-top:-3px;" /></a>
        <a href="" class="button whiteButton" ng-tap="save()">Save</a>
    </div>
</div>
