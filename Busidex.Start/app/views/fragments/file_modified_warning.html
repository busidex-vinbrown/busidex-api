<div class="alert alert-danger alert-dismissible fade in" role="alert" style="margin-bottom: 0;">
    <h4>Unsaved Changes!</h4>
    <p>
        Wait a second, you have unsaved changes. What would you like to do?
    </p>
    <p>
        <button type="button" class="btn btn-info" ng-click="cancel()">Stay on this page</button>
        <button type="button" class="btn btn-default" ng-click="continue()">Discard changes and continue</button>
    </p>
</div>
